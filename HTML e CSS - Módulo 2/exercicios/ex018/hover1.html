<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        /*Acima foi usado o sinal de maior para indicar a tag 'p' que está dentro da div*/
        div:hover{
            color: red;  
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo: &darr;</p>
    <div>
        Passe o mouse Aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim do Exemplo</p>

    <a href="links.html">Próxima Página</a>


</body>
</html>
