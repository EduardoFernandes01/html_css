    <!--Modelo de Caixas(Box Model)
    
    Uma caixa é como se fosse o que tem dentro de uma tag. Exemplo:

    <h1>Olá, Mundo!</h1>

    O 'Olá, Mundo!' está dentro da caixa.

    As caixas tem tamanho. Width(largura) e height(altura).Podemos controlar o tamanho dessas caixas com os seletores e com as CSS.

    Dentro da caixa temos o conteúdo, no caso acima seria o 'Ola, Mundo!'. Esse conteúdo é cercado por uma linha imaginária que seria a borda ao qual chamamos de border.

    O border fica bem colado com o conteúdo. Quando afastamos um pouco as bordas temos um espaço entre o conteúdo e a borda. Esse espaço é chamado de padding.

    Podemos criar um espaço externo a borda também. Esse espaço será chamado de margin(margem).

    Existe também um espaço entra a margem e a borda. Esse espaço é chamado de outline.


    Div é um tipo de caixa box level. Ela quebra a linha do texto para inserir seu conteúdo.

    O span é um tipo de caixa inline level. Ele continua com seu conteúdo a partir de onde o conteúdo anterior parou.

    Tipos box level x Tipos Inline level

    div                 span
    h1-h6               a
    p                   code
    main                small
    header              strong    
    nav                 em
    article             sub/sup
    aside               label
    footer              button
    form                input
    video               select
