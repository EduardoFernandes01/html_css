<body>
    <h1>Algumas Marcas</h1>
    <p><em>Esse Parágrafo está em Itálico</em></p>
    <p><strong>Esse Parágrafo está em Negrito</strong></p>
    <p><ins>Esse Parágrafo está Sublinhado</ins></p>
    <p>Este Parágrafo contém <small>letras pequenas</small></p>
    <p>Se x = 2 então x<sup>2</sup> = 4</p>
    <p>Se x<sub>0</sub> = 1, x<sub>1</sub> = 2 e x<sub>2</sub> = 3 então x<sub>3</sub> = 4</p>

    <p>Exemplo de Caracters Especias: <br>á à ã â ç é è õ</p>
