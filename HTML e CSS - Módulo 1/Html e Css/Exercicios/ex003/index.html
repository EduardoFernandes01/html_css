<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo temos uma imagem que está na mesma pasta</p>
    <!--Digitar img e clicar enter na primeira opcao.
        Dentro das aspas de src, inserir ctrl+espaço para selecionar imagens dentro da pasta.-->
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas,asim:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> 
    <p>Podemos também carregar imagens externas</p>  
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo JavaScript">
   
</body>
</html>
