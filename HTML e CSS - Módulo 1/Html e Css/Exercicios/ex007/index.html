<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Hoje o HTML foca na semântica(significado), enquanto o CSS foca no estilo(forma)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <!--Esse é um exemplo de forma-->
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Esse é um exemplo de semântica-->
    <p>Moro na rua <address>Rua dos Patos,22 - Rio de Janeiro</address></p>

</body>
</html>
